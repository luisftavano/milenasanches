    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const projectsLink = document.getElementById('projects-link');
            const submenu = document.getElementById('projects-submenu');

            projectsLink.addEventListener('click', function(event) {
                event.preventDefault();
                submenu.classList.toggle('visible');
            });

            document.addEventListener('click', function(event) {
                if (!projectsLink.contains(event.target) && !submenu.contains(event.target)) {
                    submenu.classList.remove('visible');
                }
            });

            const toggle = document.getElementById('toggle');
            const linkedinImage = document.querySelector('.social-media');

            toggle.addEventListener('change', function() {
                if (this.checked) {
                    linkedinImage.style.display = 'none';
                } else {
                    linkedinImage.style.display = 'flex';
                }
            });
        });
    </script>
</body>
